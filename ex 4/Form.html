<!DOCTYPE html>
<html>
    <head>
       <title>
        Registration Form
       </title>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="reg.css">
    </head>
    <body>
        <h3><a href="../index.html">Index</a></h3>
        <div class="back">
            
        </div>
         <form class="txtcol">
            <div >
               <p class="amrita"> Amrita CyberNation</p>
               <table> <h4 class="rig">Registration Form</h4>
                  <tr>
                        <td><label>Firstname  </label></td> <td><input type="type" name="Firstname" placeholder="firstname" size="15" required></td>
                  </tr>
                  <tr>
                        <td><label>Middlename</label></td> <td><input type="text" name="Middlename" placeholder="middlename" size="15"></td>
                  </tr>
                  <tr>
                        <td><label>Lastname</label></td> <td><input type="text" name="Lastname" placeholder="lastname" size="15" required></td>
                  </tr>
                  <tr>
                        <td><label > DOB </label></td> <td><input type="date"></td>
                  </tr>
                  <tr>
                        <td><label> Gender</label></td><td><input type="radio" value="Male" name="Gender" checked>Male
                           <input type="radio" value="Female" name="Gender">Female
                           <input type="radio" value="Other" name="Gender">Other</td>
                  </tr>
                  <tr>
                        <td><label for="email" >Email</label></td><td><input type="text" placeholder="Enter Email" name="email" ></td>
                  </tr>
                  <tr>
                        <td><label> Phone </label></td> <td><input type="text" name="Countrycode" placeholder="Country code" value="+91" size="3">
                           <input type="text" name="Phone" placeholder="phone" pattern="[0-9]{10}" required></td>
                  </tr>
                  <tr>
                        <td><label >Current Address</label></td> <td> <textarea cols="50" rows="5" placeholder="currentaddress" value="address" required></textarea></td>
                  </tr>
                  <tr>
                        <td><label> Course </label></td> <td><select> 
                           <option value="course">course</option>
                           <option value="CYS">CYS</option>
                           <option value="CSE">CSE</option>
                           <option value="AI">AI</option>
                           <option value="MECH">MECH</option>
                           <option value="EEE">EEE</option>
                           <option value="ECE">ECE</option>
                           <option value="CCE">CCE</option>
                        </select></td>
                  </tr>
                  <tr>
                        <td><label>Event</label></td><td><input type="checkbox" name="cour" id="con">
                           <label for="con">Cyber concave </label><br>
                           <input type="checkbox" name="cour" id="meet">
                           <label for="meet">Industry Meet</label><br>
                           <input type="checkbox" name="cour" id="fest">
                           <label for="fest">Cyber Tech Fest</label></td>
                  </tr>
                  <tr>
                        <td><label>ID Proof</label></td><td><input type="file" name="ID Proof"></td>
                  </tr>
                  <tr>
                        <td><input type="submit" name="Register"><input type="reset" name="reset" value="clear form"></td>
                  </tr>
               </table>
            </div>
         </div>
     </form>
    </body>
